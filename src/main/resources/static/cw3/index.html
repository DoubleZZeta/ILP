<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ILP CW3 – Route Visualiser</title>

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            display: flex;
            height: 100vh;
        }

        #left-panel {
            width: 360px;
            padding: 12px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #map {
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 220px;
            font-family: monospace;
            font-size: 12px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }

        #status {
            font-size: 12px;
            color: #555;
            white-space: pre-line;
        }
    </style>
</head>
<body>
<div id="left-panel">
    <h2>CW3 Route Visualiser</h2>
    <p>Paste a MedDispatch JSON list and click “Plan route”.</p>

    <textarea id="queriesInput" placeholder="Paste MedDispatch JSON here..."></textarea>

    <div>
        <button id="loadSample">Load sample</button>
        <button id="planRoute">Plan route</button>
    </div>

    <div id="status"></div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
></script>

<!-- Your app code -->
<script src="app.js"></script>
</body>
</html>
